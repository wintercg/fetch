name: Deploy
on: [push]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Build spec
        run: |
          mkdir -p out
          curl --retry 2 --fail https://api.csswg.org/bikeshed/ --output out/index.html --header "Accept: text/plain, text/html" -F die-on=fatal -F file=@"fetch.bs"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "wintercg-fetch"
          entrypoint: ./server.ts
          root: out/
